<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Ball Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Jumping Ball Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballX = 100;
        let ballY = canvas.height - 20;
        let ballRadius = 15;
        let gravity = 30;
        let velocityY = 0;
        let isMovingUp = false;
        let obstacles = [];
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;

        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !gameOver) {
                isMovingUp = !isMovingUp;
            }
            if (event.code === "Enter" && gameOver) {
                restartGame();
            }
        });

        function createObstacle() {
            let isTop = Math.random() < 0.5;
            let height = 80 + Math.random() * 80;
            let width = 20;
            let yPos = isTop ? 0 : canvas.height - height;
            obstacles.push({ x: canvas.width, y: yPos, width: width, height: height, isTop: isTop });
        }
        setInterval(createObstacle, 2000);

        function update() {
            if (gameOver) return;

            velocityY = isMovingUp ? -5 : 5;
            ballY += velocityY;

            if (ballY > canvas.height - 20) ballY = canvas.height - 20;
            if (ballY < 20) ballY = 20;

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 3;

                if (
                    ballX + ballRadius > obstacles[i].x &&
                    ballX - ballRadius < obstacles[i].x + obstacles[i].width &&
                    ((obstacles[i].isTop && ballY - ballRadius < obstacles[i].y + obstacles[i].height) ||
                    (!obstacles[i].isTop && ballY + ballRadius > obstacles[i].y))
                ) {
                    gameOver = true;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem("highScore", highScore);
                    }
                }
            }
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
            if (!gameOver) score++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "black";
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
            ctx.fillRect(0, 0, canvas.width, 10);

            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "red";
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            }

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            ctx.fillText("High Score: " + highScore, 10, 60);

            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Press Enter to Restart", 100, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            ballY = canvas.height - 20;
            isMovingUp = false;
            obstacles = [];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        gameLoop();
    </script>
</body>
</html>
